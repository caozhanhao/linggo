<div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-blue-700">
        <a class="mdui-btn mdui-btn-icon toolbar-hidden-when-search" id="drawer-button"
           href="#" mdui-drawer="{target: '#left-drawer'}">
            <i class="mdui-icon material-icons mdui-text-color-white-icon">menu</i>
        </a>
        <span class="mdui-typo-title mdui-text-color-white toolbar-hidden-when-search"
              onclick="window.sessionStorage.setItem('page', 'plan');window.location='/'">语行</span>
        <div class="mdui-toolbar-spacer"></div>
        <button class="mdui-btn-icon mdui-btn mdui-ripple mdui-color-theme-accent toolbar-hidden-when-search"
                mdui-dialog="{target: '#loginDialog', history: false, modal: true}">
            <i class="mdui-icon material-icons">account_circle</i>
        </button>
        <div id="toolbar-search-container">
            <form id="search-form">
                <div class="mdui-textfield mdui-textfield-expandable mdui-float-right" id="toolbar-search">
                    <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">search</i>
                    </button>
                    <input id="search-value" class="mdui-textfield-input" style="color: white" required/>
                    <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">close</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<div class="drawer mdui-drawer" id="left-drawer">
    <div id="account-info" class="drawer-content account-info"
         mdui-dialog="{target: '#loginDialog', history: false, modal: true}">
        <p class="account-name mdui-m-t-1 mdui-m-b-0" id="account-name">未登录</p>
    </div>
    <div class="mdui-divider"></div>
    <ul class="mdui-list">
        <div class="drawer-content">
            <a onclick="load_body('memorize')" class="mdui-list-item mdui-ripple" id="page-memorize">
                <i class="mdui-list-item-icon mdui-icon material-icons">import_contacts</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">记忆</div>
            </a>
            <a onclick="disable_ai_quiz();load_body('quiz')" class="mdui-list-item mdui-ripple" id="page-quiz">
                <i class="mdui-list-item-icon mdui-icon material-icons">spellcheck</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">检测</div>
            </a>
            <a onclick="enable_ai_quiz();load_body('quiz')" class="mdui-list-item mdui-ripple" id="page-ai-quiz">
                <i class="mdui-list-item-icon mdui-icon material-icons">spellcheck</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">AI 出题</div>
            </a>
            <a onclick="load_body('marked')" class="mdui-list-item mdui-ripple" id="page-marked">
                <i class="mdui-list-item-icon mdui-icon material-icons">bookmark</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">收藏</div>
            </a>
            <a onclick="load_body('about')" class="mdui-list-item mdui-ripple" id="page-about">
                <i class="mdui-list-item-icon mdui-icon material-icons">info_outline</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">关于</div>
            </a>
        </div>
    </ul>
</div>
<div class="mdui-dialog dialog-interface" id="loginDialog">
    <button class="mdui-btn mdui-btn-icon" mdui-dialog-close id="login-dialog-close">
        <i class="mdui-icon material-icons">navigate_before</i></button>
    <div class="mdui-dialog-title mdui-color-blue-700">登录</div>
    <form id="login-form">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">account_circle</i>
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" id="login-user-name" required/>
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">lock</i>
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" type="password" id="login-password" required/>
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="actions">
            <button class="mdui-btn mdui-ripple" type="button"
                    mdui-dialog="{target: '#registerDialog', history: false, modal: true}"
                    onclick="document.getElementById('login-dialog-close').click();">创建新账号
            </button>
            <div class="divider"></div>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-blue-700">登录</button>
        </div>
    </form>
</div>
<div class="mdui-dialog dialog-interface" id="registerDialog">
    <button class="mdui-btn mdui-btn-icon" mdui-dialog-close id="register-dialog-close">
        <i class="mdui-icon material-icons">navigate_before</i></button>
    <div class="mdui-dialog-title mdui-color-blue-700">注册</div>
    <form id="register-form">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">account_circle</i>
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" id="register-user-name" required/>
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">lock</i>
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" type="password" id="register-password"
                   pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required/>
            <div class="mdui-textfield-error">密码至少 6 位，且包含大小写字母</div>
            <div class="mdui-textfield-helper">请输入至少 6 位，且包含大小写字母的密码</div>
        </div>
        <div class="actions">
            <button class="mdui-btn mdui-ripple" type="button"
                    mdui-dialog="{target: '#loginDialog', history: false, modal: true}"
                    onclick="document.getElementById('register-dialog-close').click();">已有账号？
            </button>
            <div class="divider"></div>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-blue-700">注册</button>
        </div>
    </form>
</div>
<div class="mdui-dialog dialog-interface" id="uploadDialog">
    <button class="mdui-btn mdui-btn-icon" mdui-dialog-close id="upload-dialog-close">
        <i class="mdui-icon material-icons">navigate_before</i></button>
    <div class="mdui-dialog-title mdui-color-blue-700">上传头像</div>
    <form id="upload-form">
        <input class="upload-btn" type="file" id="upload-pic" accept="image/png,image/gif,image/jpeg" required/>
        <div class="actions">
            <div class="divider"></div>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-blue-700">上传</button>
        </div>
    </form>
</div>
